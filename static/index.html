<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCLING - CONVERSÃO PARA IA</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="converter-card">
            <div class="theme-toggle">
                <button id="themeBtn" class="theme-btn">
                    <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>
                    Alternar Tema
                </button>
            </div>
            <h1>DOCLING - CONVERSÃO PARA IA</h1>
            
            <div class="source-selector">
                <p class="label">Escolha a fonte do PDF:</p>
                <div class="button-group">
                    <button id="fileBtn" class="source-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                        Arquivo
                    </button>
                    <button id="urlBtn" class="source-btn active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>
                        URL
                    </button>
                </div>
            </div>

            <div id="urlInput" class="input-group">
                <label for="url" class="label">Digite a URL do PDF:</label>
                <input type="url" id="url" name="pdfUrl" placeholder="https://exemplo.com/arquivo.pdf">
                <span id="urlMessage" class="url-message hidden">URL inserida</span>
            </div>

            <div id="fileInput" class="input-group hidden">
                <label class="file-drop-area">
                    <div class="file-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/></svg>
                    </div>
                    <span id="fileMessage">Selecione um arquivo PDF</span>
                    <input type="file" id="file" name="pdfFile" class="hidden" accept=".pdf">
                </label>
            </div>

            <div class="format-selector">
                <p class="label">Formato de saída:</p>
                <div class="button-group">
                    <button id="markdownBtn" class="format-btn active">Markdown</button>
                    <button id="jsonBtn" class="format-btn">JSON</button>
                </div>
            </div>

            <button id="convertBtn" class="convert-btn">
                <span class="btn-text">Converter</span>
                <span class="loader hidden"></span>
            </button>

            <div id="complete" class="complete hidden">
                <p>Concluído! <a id="downloadLink" href="#" download>Baixar arquivo</a></p>
            </div>
        </div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
